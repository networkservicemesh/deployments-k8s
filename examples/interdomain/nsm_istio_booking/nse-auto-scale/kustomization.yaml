- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=3270bf3981cf9f64af5d2376ccdc3b8121f950b9

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
